<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Socket.io</title>
    <script src="https://kit.fontawesome.com/a276de6837.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Nunito+Sans:wght@200&family=Nunito:wght@200&family=PT+Serif&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
</head>

<body onload="onLoadoIndex()">


    <div class="chat-wrap">
        <div class="header">
            <div class="detalles">
                <span id="nombre-to-name">Chat Grupo</span>
            </div>
        </div>


        <div class="chat-box">
            <div id="chat-box"></div>
            <div id="actions" class="writing"></div>
        </div>




        <div class="text-area">
            <button type="button" id="btn-archive">
                <i class="bi bi-paperclip"></i>
            </button>

            <input type="text" class="mensaje" id="message-area" placeholder="Aa" />


            <button type="button" class="btn-stycker">
                <i class="bi bi-emoji-smile"></i>
            </button>

            <button type="button" id="send-message">
                <i class="bi bi-send"></i>
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/socket.io/socket.io.js" charset="UTF-8"></script>
    <script src="chat.js" charset="UTF-8"></script>
</body>

</html>
